        async function chainCheck(funcpass){
            // before we start, let's get on the right chain

            const provider = await detectEthereumProvider()
            if (true) {
                const chainId = await provider.request({
                    method: 'eth_chainId'
                });
                if (chainId==1) {
                    //var fn = window[funcpass];
                    //fn();
                    if (funcpass==='tryToken'){tryToken();}
                    if (funcpass==='mintButton'){mintButton();}
                } else {
                    alert('Change to Ethereum network and try again...')
                }
            } 
        }
        async function tryToken(){
            unlock_progress();
            // hey you! we are gonna search your wallet ok? 

            if (typeof window.ethereum !== 'undefined') {
                console.log('Legend.');
            }
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];
            myWaddy=account.toLowerCase();
            // add in the bit where we check the token owners

            let contracts=['0x9a1dFE64442701DAF7FfF81434a3C0792eED107F'];
            let token_trackers=['TUNES'];
            let address_list=[];
            var outcome = 'undetermined'
            for (k=0;k<contracts.length;k++){
                let contract=contracts[k];
                let token_tracker=token_trackers[k];
                
                text='';
                addresses='';
                current_token='';
                
                let testWaddy = myWaddy.toLowerCase();
                var stopper='no';

                token_limit=6;
                time_delta=1500;
                for (let i=1;(i<=token_limit && stopper=='no');i++){
                    
                    setTimeout(function() {
                        

                        const url_str='https://api.opensea.io/api/v1/asset/'+contract+'/'+i.toString()+'/owners';
                        const settings = {
                        async: false,
                        crossDomain: true,
                        url: url_str,
                        method: 'GET',
                        headers: {}
                        };

                        
                        $(document).ready(function(){
                            
                            $.ajax(settings).done(function (response) {
                                
                                
                                json = JSON.stringify(response).replace(/[\r\n]/gm, '');
                                
                                document.getElementById('myTXT').innerHTML='CHECKING FOR '+token_tracker+'-'+i;
                                //alert(jsons)
                                const obj = JSON.parse(json);
                                
                                
                                for (let j = 0; j < obj.owners.length; j++) {
                                //text += token_tracker+'-'+i.toString()+': '+obj.owners[j].owner.address.toString() + "<br>";
                                addresses+=obj.owners[j].owner.address.toString()+','
                                } 
                                address_list += addresses.split(',')

                                if (address_list.includes(myWaddy)){
                                    unlock_the_buttons();
                                    outcome='success';
                                } 
                            
                                setTimeout(function() {
                                    if (outcome==='success'){
                                        document.getElementById('myTXT').innerHTML='PLAYER UNLOCKED!'
                                        setTimeout(function() {document.getElementById('myTXT').innerHTML+='<br>&nbsp->LOADING TRACK...'},1000);
                                        setTimeout(function() {nextsong()},3000);
                                        outcome='done';
                                        stopper='yes';
                                    } 
                                },(token_limit+1)*time_delta);

                                setTimeout(function() {
                                    if (outcome!='done'){
                                        unlock_failure();
                                        outcome='failed';
                                        stopper='yes';
                                    } 
                                },(token_limit+5)*time_delta);
                                
                                
                            });
                            
                        });
                    },i*time_delta);
                };
                
            };
            //setTimeout(function() {if (outcome==='undetermined'){unlock_failure();}},1)
            
        };
        function unlock_the_buttons(){

        function mintButton(){
            var nummints=parseInt(prompt("Enter number of tokens to mint","1"));
            console.log("Minting...")
            ethereum
                .request({
                    method: 'eth_sendTransaction',
                    params: [
                        {
                        from: ethereum.selectedAddress,
                        to: '0x9a1dFE64442701DAF7FfF81434a3C0792eED107F',
                        value: '0x'+(nummints*1000000000000000).toString(16),
                        data: '0x702e499'+(nummints).toString(16).padStart(65, '0'),
                        },
                    ],
                })
                .then((txHash) => loopcheck(txHash))
                .catch((error) => console.error);
        }
        function loopcheck(txHash) {
            txnprogress(txHash);
            exitflag=false;
            checkTXN(txHash);
            if (exitflag===false){
                intervalID = setInterval(function(){checkTXN(txHash);}, 2000);
            }
            
            
            setTimeout(function() { 
                if (exitflag===false){
                    error_out('TIMEOUT (TRANSACTION STILL IN PROGRESS')
                }
                clearInterval(intervalID); 
            }, 120000);
            
        }

        function checkTXN(txHash) {

            

            try {
                web3.eth.getTransactionReceipt(txHash, (err, receipt) => {
                    
                    
                    // If we've got a receipt, check status and log / change text accordingly
                    if (receipt.status===true) {
                        clearInterval(intervalID); 
                        exitflag=true;
                        unlock_the_buttons();
                        document.getElementById('myTXT').innerHTML='MINT COMPLETE! PLAYER UNLOCKED!'
                        setTimeout(function() {document.getElementById('myTXT').innerHTML+='<br>&nbsp->LOADING TRACK...'},1000);
                        setTimeout(function() {nextsong()},3000);
                        
                    }
                    else if (receipt.status === false) {
                        clearInterval(intervalID); 
                        exitflag=true;
                        failure();
                    }
                });
            } catch (err) {
                clearInterval(intervalID); 
                exitflag=true;
                error_out(err);
            }
        }
